[build]
builder = "nixpacks"
watchPatterns = ["src/**", "public/**", "package.json"]

[deploy]
startCommand = "npm run build && caddy file-server --root dist --listen :8080"
restartPolicyMaxRetries = 5
restartPolicyWindow = 60

[env]
PORT = "3000"
NODE_ENV = "production"
VITE_APP_NAME = "Veronika MVP"
